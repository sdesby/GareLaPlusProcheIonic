<ion-header>
  <ion-navbar>
    <ion-title>
      Gare La Plus Proche
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Trouvez la gare la plus proche</p>
    <form [formGroup]="addressForm" (ngSubmit)="sendAddress()">
      <ion-item>
        <ion-label floating>Entrez une adresse</ion-label>
        <ion-input type="text" formControlName="addressInputText" clearInput=true></ion-input>
      </ion-item>
      <button ion-button full type="submit" item-right [disabled]="!addressForm.valid">Rechercher</button>
    </form>
    <div [innerHTML] = "'<p>' + resultHTML + '</p>'"></div>
</ion-content>
